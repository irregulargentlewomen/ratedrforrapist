<section class="response alert disambiguation">
  <h2>Which of these movies do you mean?</h2>
  <ul>
    <li ng-repeat='movie in movies'>
      <a href="#/movies/{{movie.id}}">{{movie.title}} ({{movie.releaseYear}})</a>
    </li>
  </ul>
  <p><a href="#" class="close icon-remove">Close</a></p>
</section>
